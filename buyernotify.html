<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>EShopper - Bootstrap Shop Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"> 

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

    <!-- Topbar Start -->
    <div class="myHeader">
            
    </div>
<!-- Topbar End -->


<!-- Navbar Start -->
<div class="container-fluid">
    <div class="row border-top px-xl-5">
        <div class="col-lg-3 d-none d-lg-block">
            <a class="btn shadow-none d-flex align-items-center justify-content-between bg-primary text-white w-100"
                data-toggle="collapse" href="#navbar-vertical"
                style="height: 65px; margin-top: -1px; padding: 0 30px">
                <h6 class="m-0">分類</h6>
                <i class="fa fa-angle-down text-dark"></i>
            </a>
            <nav class="collapse position-absolute navbar navbar-vertical navbar-light align-items-start p-0 border border-top-0 border-bottom-0 bg-light"
                id="navbar-vertical" style="width: calc(100% - 30px); z-index: 2">
                <div class="dropdown-search navbar-nav w-100" style="height: 204px">
                    
                </div>
            </nav>
        </div>
        <div class="col-lg-9">
            <div class="myNav"></div>
        </div>
    </div>
</div>
<!-- Navbar End -->



<!-- Checkout Start -->
<br>
<div class="text-center mb-4">
    <h2 class="section-title px-5"><span class="px-2">買家訂單查詢</span></h2>
</div>
<div class="align-middle">
    <div class="align-middle">
        <div class="align-middle">
            <div class="text-right mb-2 pr-4">
                <a href="sellernotify.html"><i class="fas fa-angle-right"> 切換查看您收到的訂單</i></a>
            </div>
            <table class="table table-bordered text-center mb-0">
                <thead class="bg-secondary text-dark">
                    <tr>
                        <th>書籍名稱</th>
                        <th>訂單詳細資訊</th>
                        <th>訂單狀態</th>
                        <th>編輯訂單</th>
                    </tr>
                </thead>
                <tbody class="align-middle" id="buyernotify">
                    
                </tbody>
            </table>
        </div>
<!-- Checkout End -->





    <!-- Footer Start -->
    <div class="container-fluid bg-secondary text-dark mt-5 pt-5 myFooter" style="position: absolute; bottom: 0%;">
        
    </div>
    <!-- Footer End -->


    <!-- Back to Top -->
    <a href="#" class="btn btn-primary back-to-top"><i class="fa fa-angle-double-up"></i></a>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Contact Javascript File -->
    <script src="mail/jqBootstrapValidation.min.js"></script>
    <script src="mail/contact.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>

    <!-- 功能 -->
    <script type="module" src="./scripts/modules.js"></script>
    <script type="module" src="./scripts/buyernotify.js"></script>
</body>

</html>
