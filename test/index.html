<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test-index</title>
</head>
<body>
    <h1>測試用首頁</h1>
    <a href="./register.html">註冊</a><br>
    <a href="./login.html">登入</a><br>
    <div id="user"></div>
    <a href="#" id="btn-logout">登出</a><br>
    
    <script type="module">
        import { auth } from "../scripts/firebase.js";
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.20.0/firebase-auth.js";
        
        onAuthStateChanged(auth, (user) => {
            const div = document.getElementById("user");
            if(user){
                div.innerText = "您好 " + user.email;
            }else{
                div.innerText = "尚未登入";
            }
        });

        const logOutBtn = document.getElementById("btn-logout");
        logOutBtn.addEventListener("click", (e) => {
            e.preventDefault;
            signOut(auth);
            alert("登出成功!");
        })

    </script>
</body>
</html>
