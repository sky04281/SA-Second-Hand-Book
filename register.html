<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>EShopper - Bootstrap Shop Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"> 

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Topbar Start -->
    <div class="myHeader">
    </div>
    <!-- Topbar End -->


    <!-- Checkout Start -->
    <div class="container-fluid pt-5 bg-secondary" >
        <div class="row px-xl-5">
            <div class="col-lg-8">
                <div class="mb-4">
                    <h4 class="font-weight-semi-bold mb-4">註冊帳號</h4>
                    <div class="row">
                        <div class="col-md-12 form-group">
                            <label><b>姓名</b></label>
                            <input class="form-control" type="text" placeholder="ex.王小明" id="name">
                        </div>
                        <div class="col-md-6 form-group">
                            <label><b>就讀學校所在地區</b></label>
                            <select class="custom-select" id="area">
                                <option value="北北基">北北基</option>
                                <option value="桃竹苗">桃竹苗</option>
                                <option value="中彰投">中彰投</option>
                                <option value="雲嘉南">雲嘉南</option>
                                <option value="高雄、屏東">高雄、屏東</option>
                                <option value="花蓮台東">花蓮台東</option>
                            </select>
                        </div>
                        <div class="col-md-6 form-group">
                            <label><b>就讀學校</b></label>
                            <input class="form-control" type="text" placeholder="ex.輔仁大學" required="required" id="school">
                        </div>
                        <div class="col-md-6 form-group">
                            <label><b>在讀系所</b></label>
                            <input class="form-control" type="text" placeholder="ex.管理學院" required="required" id="college">
                        </div>
                        <div class="col-md-6 form-group">
                            <label><b>在讀科系</b></label>
                            <input class="form-control" type="text" placeholder="ex.資訊管理學系" required="required" id="department">
                        </div>
                        <div class="col-md-12 form-group">
                            <label><b>帳號（學校信箱）</b></label>
                            <input class="form-control" type="email" placeholder="xxx@fju.edu.tw" required="required" id="email">
                        </div>
                        <div class="col-md-12 form-group">
                            <label><b>密碼</b></label>
                            <input class="form-control" type="password" placeholder="" required="required" id="password">
                        </div>
                        <div class="col-md-12 form-group">
                            <label><b>再次輸入密碼</b></label>
                            <input class="form-control" type="password" placeholder="" required="required">
                        </div>
                        <div class="col-md-12 form-group text-md-right">
                            <button class="btn btn-primary" type="submit" id="btn-register">確認註冊</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Checkout End -->


    <!-- Footer Start -->
    <div class="container-fluid bg-secondary text-dark mt-5 pt-5 myFooter">
        
    </div>
    <!-- Footer End -->


    <!-- Back to Top -->
    <a href="#" class="btn btn-primary back-to-top"><i class="fa fa-angle-double-up"></i></a>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Contact Javascript File -->
    <script src="mail/jqBootstrapValidation.min.js"></script>
    <script src="mail/contact.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>

    <!-- register -->
    <script type="module" src="./scripts/modules.js"></script>
    <script type="module" src="./scripts/register.js"></script>
</body>

</html>
