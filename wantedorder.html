<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>二手書交易平台</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"> 

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Topbar Start -->
    <div class="myHeader">
        
    </div>

    <!-- Topbar End -->


    


    


    <!-- Contact Start -->
    <div class="container-fluid pt-5">
        
        <div class="row px-xl-5">
            <div class="col-lg-5 mb-5">
                <br><br>
                <img id="book-img" class="w-100 h-100" src="" alt="">  
            </div>
            <div class="col-lg-7 mb-5">
                <div class="text-center mb-4">
                    <h2 class="section-title px-5"><span class="px-2">填寫您交易資訊</span></h2>
                </div>
                <div class="contact-form">
                    <div id="success"></div>
                    <form name="order" id="contactForm" novalidate="novalidate">
                        <div class="bookinform text-left mb-4">
                        </div>
                        <div class="control-group">
                            <input type="number" class="form-control" id="price" placeholder="期望價格"
                                required="required" data-validation-required-message="請輸入價格" />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="form-group">
                            <select class="custom-select delivery" id="delivery" data-validation-required-message="請選擇寄送方式">
                                
                            </select>
                        </div>
                        <div class="form-group">
                            <select class="custom-select payment" id="payment" data-validation-required-message="請選擇付款方式">
                                
                            </select>
                        </div>
                        <div class="control-group">
                            <textarea class="form-control" rows="4" id="others" placeholder="備註"></textarea>
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group text-md-right">
                            <button class="btn btn-primary" type="submit" id="btn-order">確認送出訂單</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Contact End -->


    <!-- Footer Start -->
    <div class="container-fluid bg-secondary text-dark mt-5 pt-5 myFooter">
        
    </div>
    <!-- Footer End -->



    <!-- Back to Top -->
    <a href="#" class="btn btn-primary back-to-top"><i class="fa fa-angle-double-up"></i></a>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>

    <!-- 功能 -->
    <script type="module" src="./scripts/modules.js"></script>
    <script type="module" src="./scripts/wantedorder.js"></script>
</body>

</html>
